<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Play Midnight Options</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,400,300,700' rel='stylesheet' type='text/css'>
	<link href='css/options.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<img class="logo" src="images/icon-dark.png">
		
		<h1 class="inline">Play Midnight <span>Options</span></h1>
		
		<a href="#" id="save" class="button pull-right">Save Changes</a>

		<div id="status" class="status pull-right">Options Updated!</div>
	</header>

	<section class="options">
		<h3>General Options</h3>
		
		<div class="option">
			<label>
				<div class="checkbox">
					<input type="checkbox" id="favicon" class="showFavicon" />
					<label for="favicon"></label>
				</div>
				Use 'Play Midnight' Dark Favicon <span class="text-muted">(Icon that shows on your Google Play tab in Chrome)</span>
			</label>
		</div>

		<h3>Color Options</h3>
		<div class="option">
			<p class="text-muted">Future section, any suggestions welcome!</p>
		</div>
	</section>

	<footer>
		<p class="text-center text-muted">
			Created By <a href="http://christieman.com/">Chris Tieman</a> (<a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&amp;hosted_button_id=KHH9ZJH42FF4J">Donate</a>)
		</p>
	</footer>

	<script src="js/options.min.js"></script>
</body>
</html>
